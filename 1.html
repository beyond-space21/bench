    card = document.getElementsByClassName("card")

    for(var i=0;i<card.length;i++){
        getCentre(card[i])
    }

    
    var l=pixtoint(card[0].style.left)
    document.addEventListener('wheel', function (elm) {
        var h=card[0].offsetHeight
        var w=card[0].offsetWidth


        console.log(l);


        card[0].style.height = h+elm.deltaY+ 'px'
        card[0].style.width =  w+elm.deltaY+ 'px'

        l=l+elm.deltaX
        card[0].style.left = l+ 'px'

        getCentre(card[0],'y')
    })
